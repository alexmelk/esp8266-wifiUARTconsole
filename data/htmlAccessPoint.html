  <header>
    <nav class="navbar navbar-expand-md navbar-light bg-primary">
      <div class="container-fluid">
        <a href="#" class="navbar-brand"><img width="60px" src="icon.png"alt="..."></a>

            <a class="nav-link active" data-toggle="tab" href="#uartToGraph" role="tab" aria-selected="true" id="graph-btn">График</a>

  <div class="container tab-content" id="myTabContent">

  <div class="tab-pane fade" role="tabpanel" id="consoleTab">
      <div class="codeContainer" id="containerNotifi">
        <h6 class="center" style="color:green">-------Console-------</h7>
      </div> 
	  <br>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">UART speed b/s</label>
        </div>	  
	   <select class="custom-select" id="serialSpeed">
        <option>300</option>
		<option>1200</option>
        <option>2400</option>
		<option>4800</option>
        <option>9600</option>
		<option>14400</option>
        <option>19200</option>
		<option>28800</option>
        <option>38400</option>
		<option>57600</option>
		<option selected>115200</option>
	   </select>
	  </div>
	  
    <div class="input-group mb-3">
		<input id="usersMess" type="text" class="form-control" placeholder="Введите текст" aria-describedby="basic-addon2">
		<div class="input-group-append">
		<button id="sendToUART" class="btn btn-outline-secondary" type="button">Отправить</button>
	  </div>
</div>
</div>
<div class="tab-pane fade" role="tabpanel" id="uartToGraph">
  <div class="center">
      <canvas id="myChart" height="500" width="1000"></canvas>
  </div>
  <div class="center">
    <div style="margin-top: 10px;">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <button class="btn btn-primary"onclick="removeData()">Очистить</button>
        </div>
        <!-- <button class="btn btn-primary" onclick="scaleUp()">Масштаб -</button>
        <button class="btn btn-primary" onclick="scaleDown()">Масштаб +</button> -->
        <div class="col d-flex justify-content-center">
          <button id="Stop" class="btn btn-primary offset-sm-1" onclick="toogle(this)">Останов.</button>
        </div>
      </div>
      <div class="row" style="padding-top: 10px;">
        <div class="col d-flex justify-content-center">
          <input type="range" id="trackbarX" min="0" max="100" value="100" onchange="onChangeTrackBarX()"/>
        </div>
        <div class="col d-flex justify-content-center">
          <input type="range" id="trackbarY" min="0" max="100" value="100" onchange="onChangeTrackBarY()"/>
        </div>
      </div>
      <div class="row"> 
        <div class="col  d-flex justify-content-center" style="padding-bottom: 10px;">
          <label> X:</label>
          <span id="trackBarValueX">100</span>%
        </div>
        <div class="col  d-flex justify-content-center">
          <label> Y:</label>
          <span id="trackBarValueY">100</span>%
        </div>
      </div>
    </div>
</div>
</div>
